<div class="row mx-5">
  <div class="col col-xs-3 mr-3">

    <div cdkDropList #backlogList="cdkDropList" [cdkDropListData]="backlog"
      [cdkDropListConnectedTo]="[selectedList, inprogressList, doneList]" (cdkDropListDropped)="drop($event)">

      <div>
        <div class="h6 text-center mt-2 bold">Backlog {{backlog.length}}</div>
      </div>

      <div>
        <div class="item-box" *ngFor="let item of backlog" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{item}}
          <div *ngIf="backlog.length === 0"></div>
        </div>
      </div>

    </div>
  </div>
  <div class="col col-xs-3 mr-3">
    <div cdkDropList #selectedList="cdkDropList" [cdkDropListData]="selected"
      [cdkDropListConnectedTo]="[backlogList, inprogressList, doneList]" (cdkDropListDropped)="drop($event)">

      <div>
        <div class="h6 text-center mt-2">Selected For Development {{selected.length}}</div>
      </div>

      <div>
        <div class="item-box" *ngFor="let item of selected" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{item}}
        </div>
        <div *ngIf="selected.length === 0"></div>
      </div>

    </div>

  </div>
  <div class="col col-xs-3 mr-3">
    <div cdkDropList #inprogressList="cdkDropList" [cdkDropListData]="inprogress"
      [cdkDropListConnectedTo]="[selectedList, backlogList, doneList]" (cdkDropListDropped)="drop($event)">

      <div>
        <div class="h6 text-center mt-2">In Progress {{inprogress.length}}</div>
      </div>

      <div>
        <div class="item-box" *ngFor="let item of inprogress" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{item}}
        </div>
        <div *ngIf="inprogress.length === 0"></div>
      </div>

    </div>
  </div>


  <div class="col col-xs-3 mr-3">
    <div class="gantt__row" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[selectedList, backlogList, inprogressList]" (cdkDropListDropped)="drop($event)">
      <div class="gantt__row-first">

        <div class="h6 text-center mt-2">Done {{done.length}}</div>
      </div>

      <div class="gantt__row-bars">
        <div class="item-box" *ngFor="let item of done" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{item}}
        </div>
        <div *ngIf="done.length === 0"></div>
      </div>

    </div>
  </div>

</div>
