<div class="div mx-5 mb-4">
  <h1 class="mt-4">Details</h1>
</div>

<div class="div">
  <form class="mt-5" style="min-width: 600px; margin-left: 15rem;" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <!-- Name -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The name is already in used!">
        <input nz-input formControlName="name" id="name" [(ngModel)]="name" />
      </nz-form-control>
    </nz-form-item>

    <!-- Website -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="url">URL</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="url" formControlName="url" [(ngModel)]="url"/>
      </nz-form-control>
    </nz-form-item>

      <!-- Description -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">Description</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
          <input nz-input type="text" id="description" formControlName="description" [(ngModel)]="description" />
        </nz-form-control>
      </nz-form-item>


    <nz-form-item nz-row class="save-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Save</button>
        <button nz-button nzType="default" class="cancel-btn ml-3" >Cancel</button>

      </nz-form-control>
    </nz-form-item>




  </form>

</div>
