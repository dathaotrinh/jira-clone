<div class="div mx-5 mb-4">
  <h1 class="mt-4">Details</h1>
</div>

<div class="div">
  <form class="mt-5 ml-5" style="min-width: 600px;" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">

    <!-- Name -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name">Name</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The name is already in used!">
        <input nz-input formControlName="name" id="name" />
      </nz-form-control>
    </nz-form-item>

    <!-- Key -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="key" nzRequired>Key</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The key is already in used!">
        <input nz-input type="text" id="key" formControlName="key" />
      </nz-form-control>
    </nz-form-item>

    <!-- Website -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="url">URL</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="url" formControlName="url"/>
      </nz-form-control>
    </nz-form-item>

      <!-- Description -->
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="description">Description</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
          <input nz-input type="text" id="description" formControlName="description" />
        </nz-form-control>
      </nz-form-item>


    <!-- Captcha -->
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="captcha" nzRequired>Captcha</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input the captcha you got!"
        nzExtra="We must make sure that your are a human.">
        <div nz-row [nzGutter]="8">
          <div nz-col [nzSpan]="12">
            <input nz-input formControlName="captcha" id="captcha" />
          </div>
          <div nz-col [nzSpan]="12">
            <button nz-button (click)="getCaptcha($event)">Get captcha</button>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item nz-row class="save-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Save</button>
        <button nz-button nzType="default" class="cancel-btn ml-3" >Cancel</button>

      </nz-form-control>
    </nz-form-item>




  </form>

</div>
